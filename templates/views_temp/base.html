{% load static %}
<!DOCTYPE html>
{% comment %} {% load cache %} {% endcomment %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'views/main.css' %}">
    <link rel="stylesheet" href="{% static 'views/forum.css' %}">
    <link rel="stylesheet" href="{% static 'views/single_temp.css' %}">
    <link rel="stylesheet" href="{% static 'views/upgradeToPro.css' %}">
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <h1>{{message}}</h1>
        {% endfor %}
    {% endif %}
    <div class="base-container">
        <div class="base-left" id="sidebar">
            <div class="base-left-links">
                <a href="{% url 'dashboard' %}"><div>Dashboard</div></a>
                <a href="{% url 'Forum' %}"><div>Forum</div></a>
                <a href="{% url 'expense' %}"><div>Expenses</div></a>
                <a href="{% url 'income' %}"><div>Income</div></a>
                <a href="{% url 'dead page' %}"><div>Report loss of animal</div></a>
            </div>
        </div>
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
