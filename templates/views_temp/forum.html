<!-- chat/templates/chat/index.html -->
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Chat Rooms</title>
    </head>
    <body>
        {% comment %} What chat room would you like to enter?<br>
        <input id="room-name-input" type="text" size="100"><br>
        <input id="room-name-submit" type="button" value="Enter"> {% endcomment %}
        <div id="chicken">Chickens</div>
        <div id="turkey">Turkeys</div>
        <div id="fish">Fish</div>
        <div id="sheep">Sheep</div>
        <div id="goat">Goat</div>
        <div id="cow">Cow</div>
        <script src="{% static 'javascript/forum.js' %}"></script>
    </body>
</html>
